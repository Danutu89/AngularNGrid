<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
    padding: 0;
  }
</style>
<div class="main">
  <!-- Toolbar -->
  <app-navbar></app-navbar>



  <div class="content" role="main">

    
    


    <div class="test-container" style="border:1px solid red;">
      <div class="test-header" style="margin:10px;padding:10px;">
        <label>
          <input
        type="text"
        id="filter-text-box"
        placeholder="Filter..."
        (input)="onFilterTextBoxChanged()"
      />
      
        </label>
        <!--
        <label>
          
        <button style="margin-left: 20px;" (click)="onPrintQuickFilterTexts()">
        Print Quick Filter Cache Texts
      </button>
       
        </label>
         -->
        <label>
          <input
            type="radio"
            name="filter"
            value="all"
            checked
            (change)="externalFilterChanged('all')"
          />
          All
        </label>
        <label style="padding-left: 30px;">
          <input
            type="radio"
            name="filter"
            value="unmatchedonly"
            (change)="externalFilterChanged('unmatchedonly')"
          />
          Unmatched only
        </label>
        <label style="padding-left: 30px;">
          <input
            type="radio"
            name="filter"
            value="matchedonly"
            (change)="externalFilterChanged('matchedonly')"
          />
          Matched only
        </label>
        <label style="padding-left: 30px;">
            <button [disabled]="disableButtons" (click)="setLinkedRows()">Link locations</button>
        </label>
      </div>

    <ag-grid-angular #agGrid 
    style="width: 95%; height: 500px;" 
    class="ag-theme-alpine" 
    [gridOptions]="gridOptions"
    [rowData]="rowData | async" 
    [cacheQuickFilter]="true"
    (selectionChanged)="onSelectionChanged($event)"
    >
    </ag-grid-angular>
    <!-- Highlight Card -->
  </div>

  <!-- Footer -->

  <app-footer></app-footer>
</div>
